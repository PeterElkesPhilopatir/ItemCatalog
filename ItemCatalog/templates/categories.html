<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <script src="//apis.google.com/js/platform.js?onload=start"></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
<div class="container">
    <div class="row text-center">
        <div class="col-md-6">
            <div class='pane'>


                <h1>Categories</h1>

                <a href="{{url_for('newCategory')}}"><h3> Create a New Category </h3></a>

                {% for category in categories %}


                <a href="{{url_for('showMenu', category_id = category.id)}}"><p>{{category.name}}</p></a>

                <p><a href="{{url_for('editCategory',category_id = category.id)}}">Edit Category</a></p>

                <p><a href="{{url_for('deleteCategory',category_id = category.id)}}">Delete Category</a></p>


                {% endfor %}

            </div>

        </div>

        <div class="col-md-6">
            <div id="signinButton">
              <span class="g-signin"
                    data-scope="openid email"
                    data-clientid="308332005441-fappnir5vji2h2km6vb185e0r5gpimdb.apps.googleusercontent.com"
                    data-redirecturi="postmessage"
                    data-accesstype="offline"
                    data-cookiepolicy="single_host_origin"
                    data-callback="signInCallback"
                    data-approvalprompt="force">
              </span>
            </div>

            <div class="fb-login-button"
                 onlogin="checkLoginState();"
                 data-max-rows="1"
                 data-size="medium"
                 data-button-type="continue_with"
                 data-show-faces="false"
                 data-auto-logout-link="false"
                 data-scope="public_profile,email">


            </div>


        </div>
    </div>

    <script>

function signInCallback(authResult) {

   console.log(authResult['code'])
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'daisplay: none');
    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main categories page
    $.ajax({
      type: 'POST',
      url: '/gconnect',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/category";
         }, 4000);

      } else if (authResult['error']) {
    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }

  }); } }








    </script>

    <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1042708019238126',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.9'
    });

    FB.AppEvents.logPageView();

  };


  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));




    </script>

    <script>

  function checkLoginState() {
  FB.getLoginStatus(function(response) {
    if(response.status=="connected")
    {
      var accessToken = response.authResponse.accessToken;
      var userId = response.authResponse.userId;

         $.ajax({
      type: 'POST',
      url: '/fbconnect',
      processData: false,
      data: accessToken,
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
        setTimeout(function() {
          window.location.href = "/category";
         }, 4000);

      } else {
        console.log("failed")
         }
      }
      });

    }
  });
}




    </script>


</body>

</html>
